<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css"> <!-- Sử dụng lại CSS của login -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="register-body">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-card card p-4 shadow-sm w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="/imgs/logo.png" alt="Logo" width="50">
            <h4 class="mt-3 mb-1">Đăng ký tài khoản</h4>
        </div>

        <form th:action="@{/api/register}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control animated-input" id="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control animated-input" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control animated-input" id="tenkh" name="tenkh" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control animated-input" id="diachi" name="diachi" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control animated-input" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required>
            </div>
            <p class="text-danger text-center mb-2" th:if="${error}" th:text="${error}"></p>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
            <div class="text-center mt-4">
                <span class="text-muted small">Đã có tài khoản?</span>
                <a th:href="@{/api/login}" class="text-decoration-none fw-medium ms-1">Đăng nhập</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
